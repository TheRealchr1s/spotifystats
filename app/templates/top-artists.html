{% extends "base.html" %}
{% block title %}Top Artists{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      {% for i, artist in artists %}
        <div class="col pb-2 mb-3 m-2">
          <img class="art-track-pic my-3" src="{{ artist['images'][0]['url'] }}">
          <p class="names">#{{ i }}: <a href="{{ artist['external_urls']['spotify'] }}">{{ artist["name"] }}</a></p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
