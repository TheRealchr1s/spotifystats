<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/base.css">
    <script defer src="/static/main.js"></script>
    <title>{% block title %}{% endblock %} - Statistify</title>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div id="content" class="mx-4 mt-2 text-center">
        <ul id="navpills" class="nav nav-pills nav-fill mb-4">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            {% if not request.session["SPOTIFY_AUTH_TOKEN"] %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_via_spotify') }}">Log in with Spotify</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_tracks') }}">Top Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_artists') }}">Top Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_genres') }}">Top Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recommendations') }}">Recommendations</a>
                </li>
            {% endif %}
        </ul>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
