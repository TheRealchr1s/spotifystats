version: '3.9'

networks:
  spotifystats:
    external: false

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 7777
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - 7777:7777
    networks:
      - spotifystats
  
  redis:
    image: redis
    restart: unless-stopped
    networks:
      - spotifystats